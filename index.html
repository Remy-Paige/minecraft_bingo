<script type="module">
    import { createApp } from 'vue'

    createApp({
      data() {
        return {
            start_image: 'images/items/o.png',
            master_image_arr: [
            'images/items/11.png', 'images/items/12.png', 'images/items/13.png', 'images/items/14.png', 'images/items/15.png',
            'images/items/21.png', 'images/items/22.png', 'images/items/23.png', 'images/items/24.png', 'images/items/25.png',
            'images/items/31.png', 'images/items/32.png', 'images/items/33.png', 'images/items/34.png', 'images/items/35.png',
            'images/items/41.png', 'images/items/42.png', 'images/items/43.png', 'images/items/44.png', 'images/items/45.png',
            'images/items/51.png', 'images/items/52.png', 'images/items/53.png', 'images/items/54.png', 'images/items/55.png'],
            images: [
            'images/items/o.png', 'images/items/o.png', 'images/items/o.png', 'images/items/o.png', 'images/items/o.png',
            'images/items/o.png', 'images/items/o.png', 'images/items/o.png', 'images/items/o.png', 'images/items/o.png',

            'images/items/o.png', 'images/items/o.png', 'images/items/o.png', 'images/items/o.png', 'images/items/o.png'],
        }
      },
      methods: {
        create_bingo_card() {
            console.log(this.master_image_arr)
            var temp_master_image_arr = [].concat(this.master_image_arr)
            for (let i = 0; i < 26; i++) {
                var randomIndex = Math.floor(Math.random() * temp_master_image_arr.length);
                this.images[i] = temp_master_image_arr.splice(randomIndex, 1)[0];
            }
            console.log(this.master_image_arr)
        },
        click_square(index) {
            if (this.images[index].slice(15,) === '.png') {
                this.images[index] = this.images[index].slice(0,15) + 'x.png'
            } else {
                this.images[index] = this.images[index].slice(0,15) + '.png'
            }
        }
      }
      
    }).mount('#app')
